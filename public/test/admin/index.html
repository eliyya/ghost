<!DOCTYPE html>
<html lang="es">
<head>

    <title>Laboratorios y Docentes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

                    <td>
                        Laboratorio 1

                                <span class="remove-icon">❌</span>
                            </div>
                            <div class="professor">
                                <span class="professor-name">Gerardo Juarez Roman</span>
                                <span class="remove-icon">❌</span>
                            </div>
                            <div class="add-professor">
                                <span class="add-icon">➕</span>
                            </div>
                        </div>
                    </td>
                    <td>8am-8pm</td>
                </tr>
                <tr>
                    <td>Laboratorio 2</td>
                    <td>8am-8pm</td>
                </tr>
                <tr>
                    <td>Laboratorio 3</td>
                    <td>8am-8pm</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
